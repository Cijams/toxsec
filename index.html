  <script>
    const feedContainer = document.getElementById('rss-feed');
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://toxsec.substack.com/feed")
      .then(res => res.json())
      .then(data => {
        feedContainer.innerHTML = "";
        data.items.slice(0, 5).forEach(post => {
          const div = document.createElement("div");
          div.className = "thumb";
          div.innerHTML = `
            <a href="${post.link}" target="_blank">
              <img src="${post.thumbnail || 'https://via.placeholder.com/100'}" alt="Thumbnail">
              <h3>${post.title}</h3>
            </a>
          `;
          feedContainer.appendChild(div);
        });
      })
      .catch(err => {
        feedContainer.innerHTML = "<p style='color: #888;'>Unable to load posts.</p>";
      });
  </script>
